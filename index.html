<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>オンラインショップ</title>
</head>
<body>
    <h1>オンラインショップ</h1>
    <p>財布には {{ money }} 円入っています</p>
    
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    
    <h2>商品一覧</h2>
    <ul>
        {% for item_name, item_price in items.items() %}
            <li>
                <strong>{{ item_name }}</strong>: {{ item_price }}円
                <form action="{{ url_for('buy', item_name=item_name) }}" method="post">
                    <label for="count">個数：</label>
                    <input type="number" name="count" min="1" required>
                    <button type="submit">購入</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    
    <p>残金は {{ money }} 円です</p>
</body>
</html>
